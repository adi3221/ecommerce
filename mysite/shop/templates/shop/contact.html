{% extends 'shop/basic.html' %}

{% block title%}Contact Us{% endblock %}


{% block body %}


<div class="container" class="my-3">
    <h3 class="my-2">Contact Us!</h3>
    <form action="/shop/contact/" method="post">{% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Enter Your Name">
    </div>
    <div class="form-group">
        <label for="name">Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter Your Email">
    </div>
    <div class="form-group">
        <label for="name">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone No.">
    </div>
    <div class="form-group">
        <label for="desc">How may we Help you?</label>
        <textarea class="form-control" name="desc" id="desc" name="desc" rows="3"></textarea>
    </div>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>

</div>



{% endblock %}

{% block js %}
<script>
{% if thank %}
alert("Thanks for contacting us. We will get back to you soon...")

document.location="/shop/contact/";
{%endif%}
</script>


{% endblock %}
